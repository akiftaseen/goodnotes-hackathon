      --gn-secondary: #f5dd59;
      --gn-orange: #43bfdb;
      --gn-red: #43bfdb;
      --gn-purple: #43bfdb;
      --gn-pink: #43bfdb;

      --gn-text-secondary: rgba(14, 14, 14, 0.7);

      --gn-paper: #ffffff;
      
      /* Shadows using black */
      --gn-shadow-light: rgba(14, 14, 14, 0.04);
      --gn-shadow-medium: rgba(14, 14, 14, 0.08);
      --gn-shadow-strong: rgba(14, 14, 14, 0.12);
      
      /* Borders */
      --gn-border-light: rgba(14, 14, 14, 0.08);
      --gn-border-medium: rgba(14, 14, 14, 0.12);
    }
    
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: 'SF Pro Text', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: var(--gn-background);
      color: var(--gn-text-primary);
      line-height: 1.47;
      font-size: 17px;
      margin: 0;
      padding: 0;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    h1, h2, h3, h4, h5, h6 {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      font-weight: 600;
      line-height: 1.2;
      margin: 0;
    }
    
    .gn-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    .gn-header {
      background: rgba(250, 250, 250, 0.85);
      backdrop-filter: blur(25px) saturate(180%);
      -webkit-backdrop-filter: blur(25px) saturate(180%);
      border-bottom: 0.5px solid rgba(0, 0, 0, 0.04);
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 1px 0 0 rgba(255, 255, 255, 0.8) inset;
    }
    
    .gn-paper {
      background: var(--md-surface);
      border-radius: 8px;
      border: 1px solid var(--gn-border-light);
      box-shadow: 
        0 2px 4px var(--gn-shadow-light),
        0 4px 8px var(--gn-shadow-medium);
      position: relative;
      overflow: hidden;
    }
    
    .gn-paper::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        linear-gradient(90deg, transparent 79px, rgba(67, 191, 219, 0.1) 79px, rgba(67, 191, 219, 0.1) 80px, transparent 80px),
        repeating-linear-gradient(transparent, transparent 27px, rgba(67, 191, 219, 0.05) 27px, rgba(67, 191, 219, 0.05) 28px);
      pointer-events: none;
      opacity: 0.7;
      z-index: 1;
    }
    
    .gn-paper-content {
      position: relative;
      z-index: 2;
      background: var(--md-surface);
    }
    
    .gn-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 12px 24px;
      background: var(--md-primary);
      color: var(--md-on-primary);
      border: none;
      border-radius: 8px;
      font-family: 'SF Pro Text', system-ui, sans-serif;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      text-decoration: none;
      min-height: 48px;
      box-shadow: 
        0 2px 4px rgba(67, 191, 219, 0.2),
        0 4px 8px rgba(67, 191, 219, 0.1);
    }
    
    .gn-button:hover {
      background: rgba(67, 191, 219, 0.9);
      transform: translateY(-2px);
      box-shadow: 
        0 4px 8px rgba(67, 191, 219, 0.25),
        0 8px 16px rgba(67, 191, 219, 0.15);
    }
    
    .gn-button:active {
      transform: translateY(0);
      box-shadow: 
        0 2px 4px rgba(67, 191, 219, 0.2),
        0 4px 8px rgba(67, 191, 219, 0.1);
    }
    
    .gn-button-secondary {
      background: var(--md-secondary);
      color: var(--md-on-secondary);
      border: 1px solid var(--gn-border-light);
      box-shadow: 
        0 2px 4px var(--gn-shadow-light);
    }
    
    .gn-button-secondary:hover {
      background: rgba(245, 221, 89, 0.9);
      transform: translateY(-2px);
      box-shadow: 
        0 4px 8px rgba(245, 221, 89, 0.2),
        0 8px 16px rgba(245, 221, 89, 0.1);
    }
    
    .gn-nav-tab {
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: 500;
      font-size: 14px;
      text-decoration: none;
      color: var(--gn-text-secondary);
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      background: none;
      border: none;
      cursor: pointer;
      position: relative;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .gn-nav-tab.active {
      color: var(--md-primary);
      background: rgba(67, 191, 219, 0.1);
      box-shadow: 0 0 0 1px rgba(67, 191, 219, 0.2) inset;
    }
    
    .gn-nav-tab:hover {
      color: var(--gn-text-primary);
      background: var(--gn-gray-2);
    }
    
    .gn-card {
      background: var(--md-surface);
      border-radius: 8px;
      border: 1px solid var(--gn-border-light);
      box-shadow: 
        0 2px 4px var(--gn-shadow-light),
        0 4px 8px var(--gn-shadow-medium);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      overflow: hidden;
    }
    
    .gn-card:hover {
      transform: translateY(-4px);
      box-shadow: 
        0 4px 8px var(--gn-shadow-medium),
        0 8px 16px var(--gn-shadow-strong);
      border-color: var(--md-primary);
    }
    
    .gn-icon-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 48px;
      height: 48px;
      border-radius: 8px;
      background: var(--md-surface);
      border: 1px solid var(--gn-border-light);
      color: var(--gn-text-secondary);
      cursor: pointer;
      transition: all 0.15s ease;
    }
    
    .gn-icon-button:hover {
      background: var(--gn-gray-2);
      color: var(--md-primary);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px var(--gn-shadow-medium);
    }
    
    .gn-stats-circle {
      width: 72px;
      height: 72px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 16px;
      position: relative;
      box-shadow: 
        0 4px 8px var(--gn-shadow-medium),
        0 8px 16px var(--gn-shadow-light);
    }
    
    .gn-badge {
      display: inline-flex;
      align-items: center;
      padding: 6px 16px;
      background: var(--md-secondary);
      color: var(--md-on-secondary);
      border-radius: 16px;
      font-size: 12px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .gn-section-title {
      font-size: 22px;
      font-weight: 600;
      color: var(--gn-text-primary);
      margin-bottom: 8px;
    }
    
    .gn-section-subtitle {
      font-size: 15px;
      color: var(--gn-text-secondary);
      margin-bottom: 24px;
    }
    
    /* Utility Classes */

    .items-center { align-items: center; }
    .justify-between { justify-content: space-between; }
    .justify-center { justify-content: center; }

    .space-x-4 > * + * { margin-left: 16px; }
    .space-x-6 > * + * { margin-left: 24px; }
    .space-y-6 > * + * { margin-top: 24px; }

    .py-8 { padding-top: 32px; padding-bottom: 32px; }

    .text-orange-800 { color: #9a3412; }

    .text-yellow-800 { color: #92400e; }
    .bg-yellow-100 { background-color: #fef3c7; }

    .line-clamp-2 { 
      display: -webkit-box;
      -webkit-line-clamp: 2;
      line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    .mr-2 { margin-right: 8px; }
    .border { border-width: 1px; }
    .border-2 { border-width: 2px; }
    .relative { position: relative; }
    .absolute { position: absolute; }
    .top-1 { top: 4px; }
    .right-1 { right: 4px; }
    .inset-0 { top: 0; right: 0; bottom: 0; left: 0; }
    .overflow-hidden { overflow: hidden; }
    .transition-all { transition-property: all; transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1); transition-duration: 150ms; }
    .duration-500 { transition-duration: 500ms; }
    .duration-1000 { transition-duration: 1000ms; }
    .ease-out { transition-timing-function: cubic-bezier(0, 0, 0.2, 1); }
    .capitalize { text-transform: capitalize; }
    .opacity-75 { opacity: 0.75; }
    
    .gn-input {
      width: 100%;
      padding: 16px 20px;
      background: var(--md-surface);
      border: 1px solid var(--gn-border-medium);
      border-radius: 8px;
      font-family: 'SF Pro Text', system-ui, sans-serif;
      font-size: 16px;
      color: var(--gn-text-primary);
      transition: all 0.15s ease;
    }
    
    .gn-input:focus {
      outline: none;
      border-color: var(--md-primary);
      box-shadow: 0 0 0 2px rgba(67, 191, 219, 0.2);
    }
    .grid { display: grid; }
    .grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
    .grid-cols-4 { grid-template-columns: repeat(4, minmax(0, 1fr)); }
    .gap-4 { gap: 16px; }
    .gap-6 { gap: 24px; }
    .flex-1 { flex: 1 1 0%; }
    .min-h-screen { min-height: 100vh; }
    
    @media (min-width: 768px) {
      .md\\:grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
      .md\\:grid-cols-4 { grid-template-columns: repeat(4, minmax(0, 1fr)); }
    }
    
    .avatar-float {
      animation: gentleFloat 4s ease-in-out infinite;
    }
    
    @keyframes gentleFloat {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-4px); }
    }
    
    .card-appear {
      animation: cardAppear 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    
    @keyframes cardAppear {
      0% {
        opacity: 0;
        transform: scale(0.8) translateY(20px);
      }
      100% {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }
    
    .progress-shimmer {
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      animation: shimmer 2s infinite;
    }
    
    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    
    .stat-pulse {
      animation: statPulse 3s ease-in-out infinite;
    }
    
    @keyframes statPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    .glow-effect {
      position: relative;
      overflow: hidden;
    }
    
    .glow-effect::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(0, 122, 255, 0.1) 0%, transparent 70%);
      animation: rotate 20s linear infinite;
      pointer-events: none;
    }
    
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

                  Collection
                </button>
                <button onClick={() => showSection('marketplace')} className={`gn-nav-tab ${currentSection === 'marketplace' ? 'active' : ''}`}>
                  Marketplace
                </button>
                <button onClick={() => showSection('quests')} className={`gn-nav-tab ${currentSection === 'quests' ? 'active' : ''}`}>
                  Quests
                </button>
                <button onClick={() => showSection('leaderboard')} className={`gn-nav-tab ${currentSection === 'leaderboard' ? 'active' : ''}`}>
                  Leaderboard
                </button>
                <button onClick={() => showSection('avatar')} className={`gn-nav-tab ${currentSection === 'avatar' ? 'active' : ''}`}>
                  Avatar
                </button>
              </div>
            </div>
          </div>

          {/* Main Content */}
          <div className="gn-container py-8">
            {renderCurrentSection()}
          </div>

          {/* Sell Modal */}
          {showSellModal && selectedCard && (
            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
              <div className="gn-paper max-w-md w-full mx-4">
                <div className="gn-paper-content p-8">
                  <div className="flex justify-between items-center mb-6">
                    <h3 className="text-xl font-semibold">Sell Card</h3>
                    <button 
                      onClick={() => {
                        setShowSellModal(false);
                        setSelectedCard(null);
                        setSellPrice('');
                      }}
                      className="gn-icon-button"
                    >
                      <Icon name="x-circle" size={20} />
                    </button>
                  </div>
                  
                  <div className="mb-6">
                    <div className="gn-card p-4 mb-4">
                      <div className="gn-badge mb-2">{selectedCard.subject}</div>
                      <h4 className="font-semibold mb-2">{selectedCard.front}</h4>
                      <p className="text-gray-600 text-sm">{selectedCard.back}</p>
                    </div>
                  </div>
                  
                  <div className="mb-6">
                    <label className="block text-sm font-medium text-gray-700 mb-2">
                      Sell Price (Coins)
                    </label>
                    <input
                      type="number"
                      value={sellPrice}
                      onChange={(e) => setSellPrice(e.target.value)}
                      className="gn-input"
                      placeholder="Enter price..."
                      min="1"
                    />
                    <p className="text-sm text-gray-500 mt-2">
                      Suggested price: {selectedCard.difficulty === 'Easy' ? '10-20' : 
                                      selectedCard.difficulty === 'Medium' ? '25-35' : '40-50'} coins
                    </p>
                  </div>
                  
                  <div className="flex space-x-4">
                    <button 
                      onClick={sellCard}
                      className="gn-button flex-1"
                      disabled={!sellPrice || parseInt(sellPrice) <= 0}
                    >
                      List for Sale
                    </button>
                    <button 
                      onClick={() => {
                        setShowSellModal(false);
                        setSelectedCard(null);
                        setSellPrice('');
                      }}
                      className="gn-button-secondary flex-1"
                    >
                      Cancel
                    </button>
                  </div>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    };

    // Render the app
    ReactDOM.render(<ANKIDApp />, document.getElementById('root'));
  </script>
</body>
</html>
